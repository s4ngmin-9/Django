{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav style="display: flex; justify-content: space-between">
        <div>
            <a style="font-size: 20px" href={% url 'cbv_todo_list' %}>Home</a>
        </div>
        {% if request.user.is_authenticated %}
            <div style="text-align: right; font-size: 20px; display: flex; justify-content: space-between">
                {{ request.user.username }}
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button style="border: 0; font-size: 20px; cursor: pointer">Logout</button>
                </form>
            </div>
        {% else %}
            <div style="display: flex; justify-content: right; font-size: 20px;">
                <a href="{% url 'signup' %}" style="margin-right: 10px">SignUp</a>
                <a href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
